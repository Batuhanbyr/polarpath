<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <i class="fa-solid fa-person-skiing"
     style="font-size: 1.5em;
      margin-right: 20px;">
    PolarPath</i> <!-- Kayak yapan kişi ikonu -->
  </ng-template>
  <ng-template pTemplate="end">
    <div
    style=
    "position:relative;
     display:inline-flex;
     align-items:center;
      margin:0 10px;">
      <button pButton icon="pi pi-shopping-cart" [rounded]="true"></button>
      <div
      style="background-color: red;
       color: white;
       min-width: 20px;
       height: 20px;
       border-radius: 50%;
       display: flex;
       align-items: center;
       justify-content: center;
       font-size: 12px;
       padding: 0 6px;
       margin-left: -10px;
       z-index: 1000;
       position: absolute;
       right: 0;
       top: 0;
       transform: translate(30%, -20%);">
        1
      </div>
    </div>
      <button pButton pRipple type="button" class="p-button-outlined"
      style=
      "margin: 0 5px;
       padding: 0.8em 1em;
       border-radius: 5px;
       border: 1px solid #ccc;
       background-color: transparent;
       color: #333;">
        Login <!-- Giriş yapma butonu -->
      </button>
      <button pButton pRipple type="button" class="p-button-outlined"
      style=
      "margin: 0 5px;
       padding: 0.8em 1em;
       border-radius: 5px;
       border: 1px solid #ccc;
       background-color: transparent;
       color: #333;">
        Sign Up <!-- Kayıt olma butonu -->
      </button>
  </ng-template>
</p-menubar>
